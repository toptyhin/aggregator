<!DOCTYPE html>
<html dir="ltr" lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta property="og:site_name" content="Официальный сайт компании «Инфорком».">
    <meta property="og:title" content="Топливные карты для ИП и юридических лиц.">
    <meta property="og:description" content="Заправляйтесь со скидкой 6% без комиссий и сервисных сборов на более 6000 АЗС.">
    <meta property="og:image" itemprop="image" content="/images/og_icon.png">
    <meta property="og:type" content="website">
    
      <meta name="keywords" content="топливные карты для юр лиц, топливные карты ип, топливные карты для юридических лиц">
      <!-- <base href="https://promo.inforkom.ru">     -->
      <title>Топливные карты для ИП и юридических лиц.</title>
      <link rel="stylesheet" href="main.css" type="text/css">
  </head>
  <body>
    <header class="w-full absolute">
      <div class="flex w-full h-[60px] md:h-[80px] lg:h-[110px] bg-heroBlue-100 md:bg-white lg:bg-transparent">
        <!-- <div class="flex w-full lg:w-1/2 items-center px-5 lg:px-10"> -->
          <div class="flex w-full lg:w-7/12 items-center px-5 lg:px-10">
          <img class="hidden lg:block" src="assets/inforkom-white-logo.png" alt="Инфорком">
          <img class="hidden md:block lg:hidden" src="assets/inforkom-black-logo.png" alt="Инфорком">
          <img class="md:hidden" src="assets/inforkom-logo.png" alt="Инфорком">

          <a class="phone" href="tel:+74993918910">+7 (499) 391-89-10</a>
        </div>
        <!-- <div class="hidden lg:flex w-1/2 items-center px-10 justify-around"> -->
          <div class="top-menu">
          <button class="menu-btn" role="button" data-target="features" onclick="menuItemHandler(this)">Преимущества</button>
          <button class="menu-btn" role="button" data-target="map" onclick="menuItemHandler(this)">Карта АЗС</button>
          <button class="menu-btn" role="button" data-target="service" onclick="menuItemHandler(this)">Бонус</button>
          <button class="menu-btn" role="button" data-target="contact_form" onclick="menuItemHandler(this)">Оформить Online</button>
          
        </div>
        <button onclick="toggleMenu()" class="p-2 text-white rounded cursor-pointer sm:hidden md:hidden lg:hidden">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>        
      </div>
      
      <div class="mobile-menu">
        <button onclick="toggleMenu()" class="p-2 text-gray-600 rounded cursor-pointer absolute right-4 top-5">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"
            stroke="currentColor">
            <path xmlns="http://www.w3.org/2000/svg" class="cls-2" d="M13.41,12l4.3-4.29a1,1,0,1,0-1.42-1.42L12,10.59,7.71,6.29A1,1,0,0,0,6.29,7.71L10.59,12l-4.3,4.29a1,1,0,0,0,0,1.42,1,1,0,0,0,1.42,0L12,13.41l4.29,4.3a1,1,0,0,0,1.42,0,1,1,0,0,0,0-1.42Z"/>
          </svg>
        </button>        
        <div class="mx-auto w-3/4 h-3/4 flex flex-col justify-center items-center">
          <!-- <a class="mobile-menu-item" href="#">Преимущества</a>
          <a class="mobile-menu-item" href="#">Карта АЗС</a> -->
          <button class="mobile-menu-item" role="button" data-target="features" onclick="menuItemHandler(this,true)">Преимущества</button>
          <button class="mobile-menu-item" role="button" data-target="map" onclick="menuItemHandler(this,true)">Карта АЗС</button>
          <button class="mobile-menu-item" role="button" data-target="service" onclick="menuItemHandler(this,true)">Бонус</button>
          <button class="mobile-menu-item" role="button" data-target="contact_form" onclick="menuItemHandler(this,true)">Оформить Online</button>          

        </div>
           
      </div>
    </div>      
    </header>
    <main class="w-full flex flex-col">

      <section id="calc" class="w-full bg-heroGray-100 z-50 order-3 hidden">
      <!-- <section id="calc" class="w-full bg-heroGray-100 z-50 order-3 md:order-5"> -->
        <div class="w-full md:w-[728px] mx-auto text-center py-3 px-2 md:px-5">
          <h3 class="gothic text-[23px] md:text-[40px] pt-5 md:pt-10 text-left">Топливный калькулятор</h3>
          <p class="pt-3 text-[15px] md:text-xl grey text-left">Рассчитайте сколько сэкономит топливная карта Инфорком</p>
          <div class="w-full mt-4">
            <div class="flex">
              <div class="grow">
                <input type="text" id="geo1" placeholder="Введите регион перевозок" class="geo"> 
              </div>
                <button role="button" id="geoplus" class="geo w-[78px] h-[78px] mt-9" onclick="plusGeo(this)">+</button> 
            </div>
            <input type="text" id="geo2" placeholder="Дополнительный регион" class="geo hidden">
            <div class="button-block">
              <button type="button" onclick="btnHandler(this)" data-ftype="dt" class="btn-block left active">ДТ</button>
              <button type="button" onclick="btnHandler(this)" data-ftype="petrol" class="btn-block">БЕНЗИН</button>
              <button type="button" onclick="btnHandler(this)" data-ftype="gaz" class="btn-block right">ГАЗ</button>
            </div>
            <div class="w-full my-6">
                <div class="calculate-text"><span class="calc-title flex-1 text-left">Потребление топлива</span><span class="calc-value font-bold"></span></div>
                <div class="calculate-slider">
                  <div id="slider1"></div>
                </div>
            </div>
            <div class="w-full my-6">
              <div class="calculate-text"><span class="calc-title flex-1 text-left">Ваш автопарк</span><span class="calc-value font-bold"></span></div>
              <div class="calculate-slider">
                <div id="slider2"></div>
              </div>
            </div>            
            <div id="vat_select" class="w-full my-20">
              <div class="flex">
                <button type="button" onclick="btnHandler(this)" data-vat="1" class="btn-block left active">НДС</button>
                <button type="button" onclick="btnHandler(this)" data-vat="0" class="btn-block right">БЕЗ НДС</button>              
              </div>
            </div>            
            <div class="w-full my-20">
              <button type="button" id="showResults" class="w-full btnc blue flex items-center justify-center" onclick="showResults()">
                <svg class="mr-2" width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M24 4.5H1.5V24H24V4.5Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M24 12H30L34.5 16.5V24H24V12Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M8.25 31.5C10.3211 31.5 12 29.8211 12 27.75C12 25.6789 10.3211 24 8.25 24C6.17893 24 4.5 25.6789 4.5 27.75C4.5 29.8211 6.17893 31.5 8.25 31.5Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M27.75 31.5C29.8211 31.5 31.5 29.8211 31.5 27.75C31.5 25.6789 29.8211 24 27.75 24C25.6789 24 24 25.6789 24 27.75C24 29.8211 25.6789 31.5 27.75 31.5Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>                
                Рассчитать экономию
              </button>
            </div>


            <div id="calcResult" class="w-full hidden md:pt-5" style="background: url(assets/paper-bg.png);box-shadow:6px 8px 16px 0px #0000001A;">
              <div class="w-full my-20">
                <div id="charts" class="h-96"></div>
              </div>
              <div class="w-full mt-20 pb-9">
                <div id="legend" class="h-96 flex flex-col px-3 xl:px-10">
                  <span class="legend_hl"></span>
                  <span class="legend_record"><span class="label grey"></span>Расходы на топливо<span id="total_fuel" class="amount">0.00 &#8381;</span></span>
                  <span class="legend_hl"></span>
                  <span class="legend_record font-bold mb-4">Экономия на топливе</span>
                  <span class="legend_record mb-4"><span class="label orange"></span>Скидка на топливо<span id="total_discount" class="amount">0.00 &#8381;</span></span>
                  <span class="legend_record mb-4"><span class="label green"></span>НДС 20%<span id="total_vat"class="amount">0.00 &#8381;</span></span>
                  <span class="legend_record mb-4"><span class="label blue"></span>Выбор лучших цен 1,7%<span id="total_manage" class="amount">0.00 &#8381;</span></span>
                  <span class="legend_hl"></span>
                  <span class="legend_record font-bold">ИТОГО<span id="total_total" class="amount">0.00 &#8381;</span></span>
                </div>
                <img src="assets/LogoBG.png" class="mx-auto my-0 w-[110px] md:w-auto" alt="inforkom">
                <a href="https://inforkom.ru/images/docs/kp_2.pdf" target="_blank" class="btnc heroblue w-11/12 md:w-auto text-[21px] md:text-3xl px-1 md:px-3 rounded-full mt-7 mb-7 md:mt-16 md:mb-28">Коммерческое предложение</a>             
              </div> 
              
            </div>
            <!-- <button type="button" class="btn heroblue w-11/12 md:w-auto text-[21px] md:text-3xl px-1 md:px-3 rounded-full mt-7 mb-7 md:mt-16 md:mb-28">Коммерческое предложение</button>      -->
          </div>
        </div>
      </section>        


  
    </main>

    <script src="bundle.js"></script>  
  </body>
</html>
